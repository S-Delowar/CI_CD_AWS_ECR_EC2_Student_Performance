<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machine Learning Project Input Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1>Predict Your Math Score</h1>
      <form action="{{ url_for('predict_math_score') }}" , method="post">
        <div class="mb-3">
          <label for="writing_score" class="form-label">Writing Score:</label>
          <input
            type="number"
            class="form-control"
            id="writing_score"
            name="writing_score"
            placeholder="Enter your writing score"
          />
        </div>
        <div class="mb-3">
          <label for="reading_score" class="form-label">Reading Score:</label>
          <input
            type="number"
            class="form-control"
            id="reading_score"
            name="reading_score"
            placeholder="Enter your reading score"
          />
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender:</label>
          <select class="form-select" id="gender" , name="gender">
            <option value="">Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="race_ethnicity" class="form-label">Race/Ethnicity:</label>
          <select class="form-select" id="race_ethnicity" name="race_ethnicity">
            <option value="">Select Race/Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="parental_level_of_education" class="form-label"
            >Parental Level of Education:</label
          >
          <select
            class="form-select"
            id="parental_level_of_education"
            name="parental_level_of_education"
          >
            <option value="">Select Education Level</option>
            <option value="high school">High School</option>
            <option value="some high school">Some High School</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="lunch" class="form-label">Lunch Program:</label>
          <select class="form-select" id="lunch" name="lunch">
            <option value="">Select Lunch Program</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="test_preparation_course" class="form-label"
            >Test Preparation Course:</label
          >
          <select
            class="form-select"
            id="test_preparation_course"
            name="test_preparation_course"
          >
            <option value="">Select Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">
          Predict Your Math Score
        </button>
      </form>

      <h3>Math Score is: <span class="text-success">{{math_score}}</span></h3>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
